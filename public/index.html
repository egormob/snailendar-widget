<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Snailendar — Safe Dial</title>
  <meta name="description" content="Золотой циферблат-сейф с сезонными секторами и проектами-змейками." />
  <style>
    :root {
      --gold: #caa243;
      --gold-deep: #9b7a2b;
      --metal: #202224;
      --metal-mid: #2a2c2f;
      --metal-lite: #3a3d42;
      --safe-center: #8d8f92;
      --winter: #103e8a;
      --spring: #137a40;
      --summer: #d4af37;
      --autumn: #8a4f1a;
      --ruby: #b1202b;
      --silver: #cfd3d7;
      --gold-bright: #f1cc52;
      --tick: #000;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background: radial-gradient(circle at top, #161719, #0b0c0e 70%, #050506 100%);
      color: #111;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
        "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
    }

    body {
      display: grid;
      place-items: center;
      background-color: transparent;
    }

    #app {
      position: relative;
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
    }

    .wrap {
      height: 85vh;
      max-height: 100svh;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    svg {
      width: min(95vw, 95vh);
      height: auto;
      display: block;
    }

    .bg-plate {
      fill: url(#plateGrad);
    }

    .ring-gold {
      fill: url(#goldRingGrad);
      stroke: var(--gold-deep);
      stroke-width: 2;
    }

    .month-tick {
      stroke: var(--tick);
      stroke-width: 3;
      stroke-linecap: round;
    }

    .week-tick {
      stroke: var(--tick);
      stroke-width: 1.5;
      opacity: 0.9;
      stroke-linecap: round;
    }

    .month-label {
      fill: #111;
      font-weight: 700;
      font-size: 20px;
      letter-spacing: 0.5px;
      text-anchor: middle;
      dominant-baseline: middle;
    }

    .season-band {
      fill-opacity: 0.9;
      stroke: var(--gold);
      stroke-width: 2;
    }

    .track {
      fill: none;
      stroke: #444;
      stroke-width: 18;
      opacity: 0.6;
    }

    .snake {
      fill: none;
      stroke-linecap: round;
      stroke-width: 18;
      filter: url(#bevel);
    }

    .snake.ruby {
      stroke: var(--ruby);
    }

    .snake.silver {
      stroke: var(--silver);
    }

    .snake.gold {
      stroke: var(--gold-bright);
    }

    .knob {
      fill: url(#knobGrad);
      stroke: var(--gold);
      stroke-width: 4;
      cursor: grab;
    }

    .knob:active {
      cursor: grabbing;
    }

    .hint {
      position: absolute;
      inset: auto 0 1rem 0;
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
      color: #ddd;
      user-select: none;
    }

    noscript {
      color: #ddd;
      text-align: center;
      font-size: 1rem;
      padding: 2rem 1.5rem;
    }

    @media (max-width: 600px) {
      .month-label {
        font-size: 16px;
      }

      .hint {
        font-size: 12px;
        padding: 0 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <noscript>Для отображения виджета включите JavaScript.</noscript>
  </div>
  <script>
    (() => {
      const root = document.getElementById("app");
      if (!root) {
        return;
      }

      root.innerHTML = `
        <div class="wrap">
          <svg viewBox="-500 -500 1000 1000" role="img" aria-label="Календарь-сейф">
            <defs>
              <radialGradient id="plateGrad" cx="0" cy="0" r="1">
                <stop offset="0" stop-color="var(--metal-mid)" />
                <stop offset=".6" stop-color="var(--metal)" />
                <stop offset="1" stop-color="#111" />
              </radialGradient>
              <radialGradient id="goldRingGrad" cx="0" cy="0" r="1">
                <stop offset="0" stop-color="#f6d47a" />
                <stop offset=".5" stop-color="var(--gold)" />
                <stop offset="1" stop-color="#7e611f" />
              </radialGradient>
              <radialGradient id="knobGrad" cx="-0.1" cy="-0.1" r="1">
                <stop offset="0" stop-color="#bdbfc2" />
                <stop offset=".6" stop-color="var(--safe-center)" />
                <stop offset="1" stop-color="#6e7074" />
              </radialGradient>
              <filter id="bevel" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="shadow" />
                <feSpecularLighting
                  in="shadow"
                  surfaceScale="4"
                  specularConstant=".6"
                  specularExponent="20"
                  lighting-color="#ffffff"
                  result="spec"
                >
                  <fePointLight x="-200" y="-200" z="200"></fePointLight>
                </feSpecularLighting>
                <feComposite in="spec" in2="SourceAlpha" operator="in" result="highlight"></feComposite>
                <feMerge>
                  <feMergeNode in="SourceGraphic"></feMergeNode>
                  <feMergeNode in="highlight"></feMergeNode>
                </feMerge>
              </filter>
            </defs>

            <circle class="bg-plate" r="480"></circle>
            <circle class="ring-gold" r="460"></circle>

            <g id="seasons">
              <path class="season-band" fill="var(--winter)" d="" id="season-w"></path>
              <path class="season-band" fill="var(--spring)" d="" id="season-sp"></path>
              <path class="season-band" fill="var(--summer)" d="" id="season-su"></path>
              <path class="season-band" fill="var(--autumn)" d="" id="season-au"></path>
            </g>

            <g id="dial"></g>

            <circle class="track" r="250"></circle>

            <g id="rotor">
              <g id="snakes"></g>
              <circle class="knob" r="110"></circle>
              <circle class="knob" r="60" fill="none" stroke="var(--gold-deep)" stroke-width="5"></circle>
            </g>
          </svg>
          <div class="hint">Потяни за ручку или змейку — поворот по неделям с тихим «щелчком»</div>
        </div>
      `;

      const svg = root.querySelector("svg");
      const dial = root.querySelector("#dial");
      const snakesGroup = root.querySelector("#snakes");
      const rotor = root.querySelector("#rotor");

      if (!svg || !dial || !snakesGroup || !rotor) {
        throw new Error("Snailendar markup failed to initialise");
      }

      const weeks = 52;
      const stepDeg = 360 / weeks;
      const toRad = (deg) => (deg * Math.PI) / 180;
      const svgNS = "http://www.w3.org/2000/svg";

      const arc = (radius, fromDeg, toDeg) => {
        const polar = (angle) => [
          radius * Math.cos(toRad(angle - 90)),
          radius * Math.sin(toRad(angle - 90)),
        ];
        const [x0, y0] = polar(fromDeg);
        const [x1, y1] = polar(toDeg);
        const sweep = 1;
        const diff = toDeg - fromDeg;
        const delta = Math.abs(diff) % 360;
        const large = delta > 180 ? 1 : 0;
        return `M ${x0} ${y0} A ${radius} ${radius} 0 ${large} ${sweep} ${x1} ${y1}`;
      };

      const createLine = (innerR, outerR, angle, className) => {
        const line = document.createElementNS(svgNS, "line");
        const x1 = innerR * Math.cos(toRad(angle - 90));
        const y1 = innerR * Math.sin(toRad(angle - 90));
        const x2 = outerR * Math.cos(toRad(angle - 90));
        const y2 = outerR * Math.sin(toRad(angle - 90));
        line.setAttribute("x1", x1);
        line.setAttribute("y1", y1);
        line.setAttribute("x2", x2);
        line.setAttribute("y2", y2);
        line.setAttribute("class", className);
        return line;
      };

      const createLabel = (radius, angle, text) => {
        const node = document.createElementNS(svgNS, "text");
        const x = radius * Math.cos(toRad(angle - 90));
        const y = radius * Math.sin(toRad(angle - 90));
        node.setAttribute("x", x);
        node.setAttribute("y", y);
        node.setAttribute("class", "month-label");
        node.setAttribute("transform", `rotate(${angle - 90} ${x} ${y})`);
        node.textContent = text;
        return node;
      };

      const months = [
        "ЯНВАРЬ",
        "ФЕВРАЛЬ",
        "МАРТ",
        "АПРЕЛЬ",
        "МАЙ",
        "ИЮНЬ",
        "ИЮЛЬ",
        "АВГУСТ",
        "СЕНТЯБРЬ",
        "ОКТЯБРЬ",
        "НОЯБРЬ",
        "ДЕКАБРЬ",
      ];
      const monthAngle = 360 / months.length;

      for (let i = 0; i < months.length; i += 1) {
        const angle = i * monthAngle;
        dial.appendChild(createLine(430, 460, angle, "month-tick"));
      }

      for (let i = 0; i < weeks; i += 1) {
        const angle = i * stepDeg;
        dial.appendChild(createLine(446, 458, angle, "week-tick"));
      }

      for (let i = 0; i < months.length; i += 1) {
        const angle = i * monthAngle + monthAngle / 2;
        dial.appendChild(createLabel(410, angle, months[i]));
      }

      const seasons = [
        { id: "season-w", startDeg: 300, spanDeg: 90 },
        { id: "season-sp", startDeg: 30, spanDeg: 90 },
        { id: "season-su", startDeg: 120, spanDeg: 90 },
        { id: "season-au", startDeg: 210, spanDeg: 90 },
      ];

      seasons.forEach((season) => {
        const segment = root.querySelector(`#${season.id}`);
        if (!segment) {
          return;
        }
        const outerRadius = 310;
        const innerRadius = 280;
        const start = season.startDeg;
        const end = season.startDeg + season.spanDeg;
        const outer = arc(outerRadius, start, end);
        const inner = arc(innerRadius, end, start).replace("M", "L");
        segment.setAttribute("d", `${outer} ${inner} Z`);
      });

      const snakes = [
        { cls: "ruby", start: 49, len: 2 },
        { cls: "ruby", start: 25, len: 2 },
        { cls: "silver", start: 3, len: 6 },
        { cls: "silver", start: 16, len: 6 },
        { cls: "silver", start: 29, len: 6 },
        { cls: "silver", start: 42, len: 6 },
        { cls: "gold", start: 30, len: 4 },
        { cls: "gold", start: 0, len: 3 },
      ];
      const snakeRadius = 250;

      snakes.forEach((snake) => {
        const start = snake.start * stepDeg;
        const end = (snake.start + snake.len) * stepDeg;
        const path = document.createElementNS(svgNS, "path");
        path.setAttribute("d", arc(snakeRadius, start, end));
        path.setAttribute("class", `snake ${snake.cls}`);
        snakesGroup.appendChild(path);
      });

      let rot = 0;
      let dragging = false;
      let startAngle = 0;
      let baseRot = 0;
      let lastSnapIndex = 0;
      let audioCtx = null;

      const toAngle = (evt) => {
        const point = svg.createSVGPoint();
        const source = evt.touches ? evt.touches[0] : evt;
        point.x = source.clientX;
        point.y = source.clientY;
        const cursor = point.matrixTransform(svg.getScreenCTM().inverse());
        return (Math.atan2(cursor.y, cursor.x) * 180) / Math.PI + 90;
      };

      const tick = () => {
        try {
          if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          }
          const osc = audioCtx.createOscillator();
          const gain = audioCtx.createGain();
          osc.type = "square";
          osc.frequency.value = 1000;
          gain.gain.value = 0.01;
          osc.connect(gain).connect(audioCtx.destination);
          osc.start();
          setTimeout(() => osc.stop(), 22);
        } catch (error) {
          // Audio context may be unavailable or blocked; ignore errors silently.
        }
      };

      const begin = (evt) => {
        dragging = true;
        startAngle = toAngle(evt);
        baseRot = rot;
        lastSnapIndex = Math.round(rot / stepDeg);
        evt.preventDefault();
      };

      const move = (evt) => {
        if (!dragging) return;
        const delta = toAngle(evt) - startAngle;
        rot = baseRot + delta;
        rotor.setAttribute("transform", `rotate(${rot})`);
        const snapIndex = Math.round(rot / stepDeg);
        if (snapIndex !== lastSnapIndex) {
          lastSnapIndex = snapIndex;
          tick();
        }
        evt.preventDefault();
      };

      const end = () => {
        if (!dragging) return;
        dragging = false;
        rot = Math.round(rot / stepDeg) * stepDeg;
        rotor.setAttribute("transform", `rotate(${rot})`);
        tick();
      };

      const interactiveNodes = root.querySelectorAll(".knob, .snake");
      interactiveNodes.forEach((node) => {
        node.addEventListener("pointerdown", begin, { passive: false });
        node.addEventListener("touchstart", begin, { passive: false });
      });

      window.addEventListener("pointermove", move, { passive: false });
      window.addEventListener("touchmove", move, { passive: false });
      window.addEventListener("pointerup", end);
      window.addEventListener("pointercancel", end);
      window.addEventListener("touchend", end);
      window.addEventListener("touchcancel", end);

      document.addEventListener(
        "touchmove",
        (evt) => {
          if (dragging) {
            evt.preventDefault();
          }
        },
        { passive: false }
      );
    })();
  </script>
</body>
</html>
